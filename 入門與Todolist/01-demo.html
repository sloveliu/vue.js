<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cn.vuejs.org/js/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{message}},{{haha}},{{hehe}}
    </div>
  </body>
  <script>
    var app = new Vue({
      el: '#app', //vue對象的掛載點
      data: {
        //data 頁面使用的數據
        message: 'hello world!', //自定義的數據
        haha: '哈哈',
        hehe: '呵呵'
      }
    })
  </script>
</html>
