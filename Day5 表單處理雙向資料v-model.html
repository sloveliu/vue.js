<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <section>
        <div class="container">
          <div class="title">
            <div class="input">
              {{ name }}， {{ sex }}性，年齡為{{ age }}，<br />
              {{ favor.length ? '喜歡' : '' }}{{ favor.join('、') }}，{{
                member ? '已' : '未'
              }}成為會員

              <!-- favor.length 有長度為true，沒有則false-->
            </div>
            <div class="menu">
              <table>
                <tr>
                  <td class="title">
                    姓名：
                  </td>
                  <td>
                    <input v-model="name" />
                    <!-- v-model是雙向綁定 -->
                  </td>
                </tr>
                <tr>
                  <td class="title">
                    性別：
                  </td>
                  <td>
                    <input type="radio" value="女" v-model="sex" />女
                    <input type="radio" value="男" v-model="sex" />男
                  </td>
                </tr>
                <tr>
                  <td class="title">
                    年齡：
                  </td>
                  <td>
                    <select v-model="age">
                      <option>20歲以下</option>
                      <option>20~30歲間</option>
                      <option selected>30~40歲間</option>
                      <option>40歲以上</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td class="title">
                    興趣
                  </td>
                  <td>
                    <!-- checkbox如果是多選，資料一定要陣列，並全部綁上同一個資料 -->
                    <input type="checkbox" value="打扣" v-model="favor" />打扣
                    <input type="checkbox" value="電玩" v-model="favor" />電玩
                    <input
                      type="checkbox"
                      value="遊日本"
                      v-model="favor"
                    />遊日本
                  </td>
                </tr>
                <tr>
                  <td class="title">
                    會員
                  </td>
                  <td><input type="checkbox" v-model="member" />加入</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script>
      let data = {
        name: 'Alex',
        sex: '男',
        age: '30~40歲間',
        //   favor: ['打扣', '電玩', '遊日本'], //也可以不設定預設值
        favor: [],
        member: true
      }
      let vm = new Vue({
        el: '#app',
        data: data
      })
    </script>
  </body>
</html>
